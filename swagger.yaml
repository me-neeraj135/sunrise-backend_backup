definitions:
  User:
    type: object
    properties:
      firstName:
        type: string
        example: John
      lastName:
        type: string
        example: Doe
      mobile:
        type: string
        example: '234567890'
      email:
        type: string
        example: john.doe@example.com
      password:
        type: string
        example: password123
      userType:
        type: string
        example: admin
      IsActive:
        type: integer
        example: 1

  # Teacher
  Teacher:
    type: object
    properties:
      name:
        type: string
        example: Nashid Martines
      age:
        type: integer
        example: 40
      gender:
        type: string
        example: Male
      img:
        type: object
        properties:
          name:
            type: string
            example: assets/images/our-team/pic1.jpg
          size:
             type: number
             example : 6386175
          type:
            type : string
            example : "image/png"
      position:
        type: string
        example: Principal
      isActive:
        type: integer
        example: 1
      about:
        type: string
        example: Expert in Mathematics
      experience:
        type: string
        example: 15 years
      subject:
        type: string
        example: Chemistry Teacher
      duty:
        type: string
        example: The duties of a chemistry teacher include creating lesson plans; preparing and delivering lectures; creating and supervising laboratory activities for students; evaluating student performance; maintaining classroom records; meeting with parents, teachers, and other professionals; and participating in campus events.

  # Menu
  Menu:
    type: object
    properties:
      title:
        type: string
        example: About Us
      menuClass:
        type: string
        example: main-menu
      isActive:
        type: integer
        example: 1
      userId:
        type: string
        example: 6693c7b58b3d3bde81ec497a
      orderBy:
        type: integer
        example: 1

  # Submenu
  Submenu:
    type: object
    required:
      - menuId
      - title
      - subMenuClass
      - isActive
      - userId
    properties:
      menuId:
        type: string
        description: The ID of the menu this submenu belongs to
      title:
        type: string
        description: The title of the submenu
      route:
        type: string
        description: The route of the submenu
      subMenuClass:
        type: string
        description: The CSS class of the submenu
      isActive:
        type: boolean
        description: The status of the submenu
      userId:
        type: string
        description: The ID of the user who created the submenu
      subSubMenu:
        type: array
        description: The sub-submenus under this submenu
        items:
          $ref: '#/definitions/SubSubmenu'

  SubSubmenu:
    type: object
    required:
      - title
      - subSubMenuClass
      - isActive
      - userId
    properties:
      title:
        type: string
        description: The title of the sub-submenu
      route:
        type: string
        description: The route of the sub-submenu
      subSubMenuClass:
        type: string
        description: The CSS class of the sub-submenu
      isActive:
        type: boolean
        description: The status of the sub-submenu
      userId:
        type: integer
        description: The ID of the user who created the sub-submenu

