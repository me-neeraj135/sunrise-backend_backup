      description: 'Deletes a class based on the ID provided.'
      produces:
        - 'application/json'
      parameters:
        - name: 'class_id'
          in: 'path'
          required: true
          type: string
      responses:
        200:
          description: 'Class deleted successfully'
          schema:
            type: object

            properties:
              message:
                type: string
                example: 'Class deleted'
        404:
          description: 'Class not found'
          schema:
            type: object
            properties:
              error:
                type: string
                example: 'Class not found'



